<div class="mainbar" data-ng-controller="licenseController as vm">
    <div class="row">
        <div class="col-md-12">
            <div class="widget wblue">
                <!-- cc-widget-header is defined in servies/directives.js  It is a directive -->
                <div data-cc-widget-header title="{{vm.title}}"></div>
                <div class="widget-content">

                    <div class="row">
                        <div class="navbar navbar-inner">
                            <div class="navbar-right">
                                <!-- only show first button when customer is in view -->
                                <div data-ng-show="vm.isCustomer">
                                    <button type="button" class="btn btn-primary navbar-btn"><i class="glyphicon glyphicon-fire"></i>Request License</button>
                                </div>
                                <!-- only show button if employee is in view -->
                                <div data-ng-hide="vm.isCustomer">
                                    <button type="button" class="btn btn-primary navbar-btn"><i class="glyphicon glyphicon-fire"></i>Generate New License</button>
                                    <a class="badge badge-warning ">{{vm.newLicenses}}</a>
                                </div>
                             </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div data-ng-repeat=" license in vm.licenses">
                            <div class="well">
                                <div class="row">
                                    <div class="pull-left">
                                        <img src="../../Content/images/license.png"
                                             class="img-list-icon pull-left hidden-xs hidden-sm" />
                                        <small>License Key: {{license.licenseKey}}</small><br />
                                        <small>Machine Code: {{license.machineCode}}</small><br />
                                        <small>Requested By: <a ng-href="/Customers/id:{{license.requestedBy.id}}">{{license.requestedBy.firstName}}</a></small>
                                    </div>
                                    <div class="pull-right padd-right">
                                        <ul class="nav nav-stacked nav-pills">
                                            <li>
                                                <button class="btn btn-primary btn-block" data-ng-click="vm.generateLicenseKey(license)">
                                                    <i class="glyphicon glyphicon-fire"></i>Generate License
                                                </button>
                                            </li>
                                            <li>
                                                <button class="btn btn-warning btn-block" data-ng-click="vm.destroyLicense(license)">
                                                    <i class="glyphicon glyphicon-trash"></i>Destroy License
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
